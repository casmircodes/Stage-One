<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main class="contact-container">
    <h2>Contact Us</h2>

    <form id="contact-form" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" data-testid="test-contact-name" required aria-describedby="error-name" />
      <span class="error" id="error-name" data-testid="test-contact-error-name"></span>

      <label for="email">Email</label>
      <input type="email" id="email" data-testid="test-contact-email" required aria-describedby="error-email" />
      <span class="error" id="error-email" data-testid="test-contact-error-email"></span>

      <label for="subject">Subject</label>
      <input type="text" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject" />
      <span class="error" id="error-subject" data-testid="test-contact-error-subject"></span>

      <label for="message">Message</label>
      <textarea id="message" rows="5" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
      <span class="error" id="error-message" data-testid="test-contact-error-message"></span>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p class="success" data-testid="test-contact-success" hidden>Your message has been sent successfully!</p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
        </html>
